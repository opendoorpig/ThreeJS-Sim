<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function Obj(){
            this.a=[]; //实例变量
            this.fn=function(){ //实例方法

            }
        }

        var o1=new Obj();
        o1.a.push(1);
        o1.fn={};
        console.log(o1.a); //[1]
        console.log(typeof o1.fn); //object
        var o2=new Obj();
        console.log(o2.a); //[]
        console.log(typeof o2.fn); //function

    </script>
</head>
<body>

</body>
</html>
